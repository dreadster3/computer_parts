{% if image %}
<div class="flex flex-col w-full lg:w-3/4 h-1/2 items-center">
  <h1 class="text-lg font-bold h-16 content-center">{{image.title}}</h1>
  <img
    id="{{ image.id }}"
    class="object-scale-down w-full h-full rounded-xl border-2"
    src="{{image.url}}"
    alt="Image preview"
    width="200"
  />
</div>
{% endif %}
